  mysql-db-name: bnNzZmRi
---
apiVersion: v1
kind: Service
metadata:
  name: service-k8s-mysql
  labels:
    name: lbl-k8s-mysql
spec:
  selector:
    name: lbl-k8s-mysql
  ports:
